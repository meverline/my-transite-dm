plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation "log4j:log4j:${log4j_ver}"
    implementation "asm:asm:${asm_ver}"
    implementation "com.fasterxml.jackson.core:jackson-annotations:${jackson_ver}"
    implementation "com.fasterxml.jackson.core:jackson-core:${jackson_ver}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jackson_databind_ver}"
    implementation "org.apache.commons:commons-math3:${math3_ver}"
    implementation "org.hibernate:hibernate-core:${hibernate_ver}"
    implementation "org.locationtech.jts:jts-core:${jts_ver}"
    implementation "org.postgresql:postgresql:${postgresql_ver}"
    implementation "net.postgis:postgis-jdbc:${postgis_ver}"
    implementation "org.springframework:spring-core:${spring_ver}"
    implementation "org.springframework:spring-context:${spring_ver}"
    implementation "org.springframework:spring-orm:${spring_ver}"
    implementation "org.springframework.data:spring-data-commons:${spring_data_ver}"
    implementation 'org.apache.tomcat:tomcat-dbcp:9.0.41'
    
    annotationProcessor "org.projectlombok:lombok:${lombok_ver}"
    annotationProcessor "org.hibernate:hibernate-jpamodelgen:${hibernate_ver}"
    
    testImplementation "org.meanbean:meanbean:${meanbean_ver}"
    testImplementation "org.easymock:easymock:${easymock_ver}"
    testImplementation "junit:junit:${junit_ver}"
    
    testAnnotationProcessor "org.projectlombok:lombok:${lombok_ver}"
    testAnnotationProcessor "org.hibernate:hibernate-jpamodelgen:${hibernate_ver}"
    
    compileOnly "org.projectlombok:lombok:${lombok_ver}"
}

group = 'me.transite'
version = '1.0.0'
description = 'transite-common'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
  options.annotationProcessorGeneratedSourcesDirectory = file("src/generated/java")
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/generated/java']
        }
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
