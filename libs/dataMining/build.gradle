plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation "log4j:log4j:${log4j_ver}"
    implementation "org.apache.commons:commons-math3:${math3_ver}"
    implementation "org.apache.commons:commons-collections4:${collections4_ver}"
    implementation "org.apache.hadoop:hadoop-core:${hadoop_ver}"
    implementation "me.transite:transite-common:${common_ver}"
    implementation "me.transite:mathlib:${mathlib_ver}"
    
    annotationProcessor "org.projectlombok:lombok:${lombok_ver}"
    annotationProcessor "org.hibernate:hibernate-jpamodelgen:${hibernate_ver}"
    
    testImplementation "org.meanbean:meanbean:${meanbean_ver}"
    testImplementation "org.easymock:easymock:${easymock_ver}"
    testImplementation "junit:junit:${junit_ver}"
    
    testAnnotationProcessor "org.projectlombok:lombok:${lombok_ver}"
    testAnnotationProcessor "org.hibernate:hibernate-jpamodelgen:${hibernate_ver}"
    
    compileOnly "org.projectlombok:lombok:${lombok_ver}"
}

group = 'me.transite'
version = '1.0.0'
description = 'dataMining'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
  options.annotationProcessorGeneratedSourcesDirectory = file("src/generated/java")
}

sourceSets {
    generated {
        java {
            srcDirs = ['src/generated/java']
        }
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
