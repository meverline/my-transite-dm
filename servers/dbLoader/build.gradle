plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.17.0'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.648'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.11.648'
    implementation 'me.transite:transite-common:1.0.0'
    implementation 'me.transite:me.transite.transitedb:1.0.0'
    implementation 'me.transite:mongo.document.dao:1.0.0'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.springframework.boot:spring-boot-starter:2.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    implementation 'org.mongodb:mongodb-driver:3.12.8'
    implementation 'org.mongodb:mongodb-driver-core:4.0.5'
    implementation 'ch.hsr:geohash:1.3.0'
    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.17.0'
    testImplementation 'org.meanbean:meanbean:2.0.3'
    testImplementation 'org.easymock:easymock:4.0.2'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
    testImplementation 'org.meanbean:meanbean:2.0.3'
    testImplementation 'org.easymock:easymock:4.0.2'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.3.RELEASE'
}

group = 'me.transite'
version = '1.0.0'
description = 'me.transite.transiteLoadr'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
