   <h2>Tarpon</h2>
   <p>
   Place the following items in the Tarpo  container:
   </p>
   <ul>
   	  <li>0.15lb smelt - pop swim bladders</li>
   	  <li>3 large head-on shrimp (leave whole)</li>
      <li>0.25lb squid cut in half</li>
      <li>1 small mackerel cut into thrids</li>

         <li>add 1 Mazuri vitamin to one piece of mackerel</li>
      </ul>
   </ul>
